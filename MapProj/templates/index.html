<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'files/css/style.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round|Open+Sans:400,300,600' rel='stylesheet'
          type='text/css'>
    <link href="/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow ">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">MyShop.com</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        {% if username %}
        <li class="nav-item text-nowrap">
            <a class="btn btn-outline-light" href="/auth/logout/">Выйти</a>
        </li>
        {%else%}

        <li class="nav-item text-nowrap">
            <a class="btn btn-outline-light" href="/auth/register/">Регистрация</a>
            <a class="btn btn-outline-light" href="/auth/login/">Войти</a>
        </li>
        {%endif%}
    </ul>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
